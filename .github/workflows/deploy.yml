name: Build & Deploy to Cloud Run

on:
  workflow_run:
    workflows: ["Phase 5 - CI Quality Checks"]
    types:
      - completed

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    # üîê GitHub Actions Environment
    # Contains references to GCP Secret Manager secrets
    environment: db-sql-secrets

    # -------------------------------------------------
    # Non-sensitive configuration (safe to keep here)
    # -------------------------------------------------
    env:
      PROJECT_ID: devansh-483504
      REGION: asia-south1
      SERVICE_NAME: cloudrun-app
      REPOSITORY: cloudrun-repo
      IMAGE_NAME: cloudrun-app

      DB_USER: appuser
      DB_NAME: appdb

      REDIS_PORT: "6379"

    steps:
    # -------------------------------------------------
    # Checkout source code
    # -------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # -------------------------------------------------
    # Authenticate to Google Cloud (OIDC)
    # -------------------------------------------------
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: projects/367605285780/locations/global/workloadIdentityPools/github-pool/providers/github-provider
        service_account: github-actions-sa@devansh-483504.iam.gserviceaccount.com

    # -------------------------------------------------
    # Setup gcloud CLI
    # -------------------------------------------------
    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2

    # -------------------------------------------------
    # Configure Docker auth for Artifact Registry
    # -------------------------------------------------
    - name: Configure Docker
      run: |
        gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

    # -------------------------------------------------
    # Build Docker image
    # -------------------------------------------------
    - name: Build Docker image
      run: |
        docker build \
          -t asia-south1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:latest .

    # -------------------------------------------------
    # Push Docker image
    # -------------------------------------------------
    - name: Push Docker image
      run: |
        docker push asia-south1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:latest

    # =================================================
    # PHASE 8 ‚Äî Secure Deployment to Cloud Run
    # =================================================
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image asia-south1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:latest \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars \
            DB_USER=$DB_USER, \
            DB_NAME=$DB_NAME, \
            REDIS_PORT=$REDIS_PORT \
          --set-secrets \
            DB_HOST=${{ secrets.DB_HOST }}:latest, \
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}:latest, \
            REDIS_HOST=${{ secrets.REDIS_HOST }}:latest
